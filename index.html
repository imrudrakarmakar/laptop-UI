<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>E-commerce Laptop UI - Landing Page</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="./img/rudra-png.png" alt="logo" class="logo-style" />
				<h4 class="logo">RUDRA e-Commerce</h4>
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">Specs</a></li>
					<li><a class="nav-link" href="#">Products</a></li>
					<li><a class="nav-link" href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="./img/cart.svg" alt="cart" />
			</div>
		</header>

		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>Laptop for the future</h1>
						<p>
							The new 14 inch bezeless display oferring a 4k
							display with touch screen.
						</p>
					</div>
					<div class="cta">
						<button class="cta-select">14 Inch</button>
						<button class="cta-add">Add To Cart</button>
					</div>
				</div>
				<div class="cover">
					<div class="slideshow-container">
                                
						<div class="mySlides fade">
						  <div class="numbertext">1 / 3</div>
						  <img src="./img/matebook.png" style="width:450px">
						  
						</div>
						
						<div class="mySlides fade">
						  <div class="numbertext">2 / 3</div>
						  <img src="./img/matebook2.png" style="width:450px">
						  
						</div>
						
						<div class="mySlides fade">
						  <div class="numbertext">3 / 3</div>
						  <img src="./img/matebook3.png" style="width:450px">
						  
						</div>
						
						<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
						<a class="next" onclick="plusSlides(1)">&#10095;</a>
						
						</div>
					</div>	
					<script src="main.js"></script>	
				</div>
			</section>

			<div class="laptop-select">
				<div style="text-align:center">
					<span class="dot" onclick="currentSlide(1)"></span> 
					<span class="dot" onclick="currentSlide(2)"></span> 
					<span class="dot" onclick="currentSlide(3)"></span>
				</div>	 
			</div>

			<img class="big-circle" src="./img/big-eclipse.svg" alt="" />
			<img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
			<img class="small-circle" src="./img/small-eclipse.svg" alt="" />
		</main>
	</body>
</html>
